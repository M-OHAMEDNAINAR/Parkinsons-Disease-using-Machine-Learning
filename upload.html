<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Parkinsons disease prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/upload.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css') }}" />
    <script
    class="jsbin"
    src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
    ></script>
    <script
    class="jsbin"
    src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"
    ></script>
  </head>

  <body>
    <header>
      <div class="links">
        <div class="link"><a href="/">Home</a></div>
        <div class="link"><a href="/upload">Upload</a></div>
      </div>
  </header>
    <div class="main">
      <h3 style="text-align: center; font-size: 36px;">Upload Image</h3>
      <div class="up-img">
        <img id="uploaded-img" src="#" alt="xray image" />
      </div>
      <form method="POST" action="/upload" enctype="multipart/form-data">
        <div>
          <input type="file" onchange="readURL(this);" id="my image" name="file" class="file_input" required>
          <label for="user">Choose Type:</label>
          <select name="type" id="user" class="file_select" required>
            <option value="spiral">spiral</option>
            <option value="wave">wave</option>
          </select>
        </div>
        <br><br>
        <input type="submit" value="Submit" class="upload">
      </form>

    </div>
    <script>
      function readURL(input) {
        if (input.files && input.files[0]) {
          var reader = new FileReader();
    
          reader.onload = function (e) {
            $('#uploaded-img').attr('src', e.target.result);
          };
    
          reader.readAsDataURL(input.files[0]);
        }
      }
    </script>
  </body>
</html>
